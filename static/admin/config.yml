backend:
  name: git-gateway
  branch: master # Branch to update (optional; defaults to master)

publish_mode: editorial_workflow
media_folder: 'static/images/uploads'
public_folder: '/images/uploads'

collections:
  - name: 'projects'
    label: 'Project'
    folder: '_projects'
    create: true
    editor:
      preview: false
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Body', name: 'body', widget: 'markdown' }
      - { label: 'Link', name: 'link', widget: 'string' }
      - { label: 'Image', name: 'image', widget: 'image' }
      - { label: 'Image Description', name: 'imageAlt', widget: 'string' }
      - label: 'Socials'
        name: 'socials'
        widget: 'list'
        fields:
          - { label: 'Label', name: 'label', widget: 'string' }
          - { label: 'Font Awesome Icon', name: 'icon', widget: 'string' }
  - name: 'blog-posts'
    label: 'Blog Post'
    folder: '_blog-posts'
    create: true
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Body', name: 'body', widget: 'markdown' }
      - { label: 'Description', name: 'description', widget: 'string' }
      - {
          label: 'Cover Image',
          name: 'cover-image',
          widget: 'image',
          required: false,
        }
      - { label: 'Tags', name: 'tags', widget: 'string', hint: 'Separate tags with a comma' required: false }
      - {
          label: 'Dev.to Published',
          name: 'published',
          widget: 'boolean',
          hint: 'Set to true to make post public on dev.to'
          default: false,
        }
